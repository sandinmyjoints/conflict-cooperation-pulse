name: Update GDELT Data

on:
  schedule:
    - cron: "30 6 * * *" # Daily at 06:30 UTC
  workflow_dispatch:
    inputs:
      mode:
        description: "Pipeline mode"
        required: true
        default: "incremental"
        type: choice
        options:
          - incremental
          - full

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pipeline/requirements.txt

      - name: Install dependencies
        run: pip install -r pipeline/requirements.txt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Run pipeline
        env:
          OUTPUT_DIR: data
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: python -m pipeline.main --project ${{ secrets.GCP_PROJECT }} --mode ${{ github.event.inputs.mode || 'incremental' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulse-data
          path: data/pulse_data.json
          retention-days: 7
